<!DOCTYPE html>
<html>



<head>
        <title>Signup</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Signup</h1>
        <form method="post">
            <input type="name" name="name" id="name" placeholder="Full name"required />
            <br><br>
            <input type="period" name="period" id="period" placeholder="Period #"required />
            <br><br>
            <input type="email" name="email" id="email" placeholder="School email"required />
            <br><br>
            <input type="submit" value="Sign Up" >
        </form>
        

        <style>
            center {
                margin: auto;
                width: 50%;
                padding: 10px;
            }

            body {
                font: 100%/1.5 sans-serif;
                background-color: #eee;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            label {
                width: 90px;
                text-align: right;
            }
            input:invalid {
                border: 1px solid red;
            }
            input:valid {
                border: 1px solid black;
            }
        </style>
    </center>

</body>

</html>
