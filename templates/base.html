    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <center>
                <div class="alert alert-info alert-dismissible fade show" role="alert" id="flash-container">
                    <p id="flash-message">{{ msg }}</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="flash-closebutton">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </center>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- make the flash message fade out after a time -->
    <script>
        // get the length of the message
        var flashMessageLength = document.getElementById("flash-message").innerHTML.length;
        // set the timeout to be the length of the message times 100ms
        // or 3 seconds if the message is too short
        var timeout = Math.max(flashMessageLength * 100, 3000);
        setTimeout(function () {
            $('.alert').alert('close');
        }, timeout);

    </script>
    <!-- end flash messages -->
