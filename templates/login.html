        <input type="password" name="password" id="password" placeholder="Password" maxlength="6" required/> 
        <br>
        <button type="button" id="togglePassword">Show Password</button>
        <br>
        <input type="submit" value="Login">
        <br>
    </form>
    
    
    <!-- <form>
        <button type="button" id="togglePassword">Show Password</button>

    <script>
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleButton.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
        }
        
        toggleButton.addEventListener('click', togglePasswordVisibility);
    </script>
