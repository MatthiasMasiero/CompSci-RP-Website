<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='teacher.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="teacher.js"></script>
</head>
<body>

    <!-- BUTTON TO SAVE TABLE DATA -->
    <button id="save">Save</button>

    

    <!-- EDITABLE TABLE -->
    <!-- has columns: Name, Period, Rewards Points, Actions -->
    <!-- the first row (column names) should not be editable -->
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Period</th>
            <th>Rewards Points</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>John</td>
            <td>1</td>
            <td contenteditable="true">0</td>
            <td><button id="add">Add</button><button id="subtract">Subtract</button></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>2</td>
            <td contenteditable="true">0</td>
            <td><button id="add">Add</button><button id="subtract">Subtract</button></td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>3</td>
            <td contenteditable="true">0</td>
            <td><button id="add">Add</button><button id="subtract">Subtract</button></td>
        </tr>
    </table>
</body>
</html>
